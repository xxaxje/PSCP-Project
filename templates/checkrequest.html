<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Requests</title>
</head>
<body>
    <h2>Request Details</h2>
    {% if requests %}
        {% for request in requests %}
        <div>
            <p>Guest ID: {{ request.guest_id }}</p>
            <p>Building: {{ request.building }}</p>
            <p>Floor: {{ request.floor }}</p>
            <p>Room: {{ request.room }}</p>
            <form action="{{ url_for('update_request_status', request_id=request.id) }}" method="POST">
                <button type="submit" name="status" value="accepted" style="background-color: green; color: white;">Accept</button>
                <button type="submit" name="status" value="declined" style="background-color: red; color: white;">Decline</button>
            </form>
        </div>
        {% endfor %}
    {% else %}
        <p>No requests found.</p>
    {% endif %}
</body>
</html>

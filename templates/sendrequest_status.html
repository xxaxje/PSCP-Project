<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Request Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sendrequest_status.css') }}">
</head>
<body>
    <div class="status-container">
        <h2>SEND REQUEST SUCCESS</h2>
        <div class="status-info">
            <label>BUILDING</label>
            <p>{{ request_data.building }}</p>

            <label>FLOOR</label>
            <p>{{ request_data.floor }}</p>

            <label>ROOM</label>
            <p>{{ request_data.room }}</p>

            <label>STATUS</label>
            <p>{{ request_data.status }}</p>
        </div>
        <a href="{{ url_for('logout') }}" class="logout-button">LOG OUT</a>
    </div>
</body>
</html>
